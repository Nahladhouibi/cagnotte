<body class="bg-white relative lg:py-20" >
    <form action="/signup" method="POST" enctype="multipart/form-data"
      class="w-96 bg-gray-200 backdrop-blur-md rounded-lg shadow-xl mt-6 mb-6 md:mt-4 ml-10 md:w-3/5 md:grid md:grid-cols-2 md:gap-4 md:mx-auto">
       <h1 style="color: #393e46;" class="text-md pt-6 font-bold text-center ">
        Mise à jour du profil
      </h1><br>
     
      <br>
  
      <div class="pl-14 md:pl-20">
        <div class="w-64">
            <label class="block text-sm font-medium text-gray-700 mb-2 ">
              Cin
            </label>
            <input type="text"
              class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
              placeholder="Cin" 
              name="cin"/>
        </div>
  
        <div class="mt-4 w-64">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nom
          </label>
          <input type="text"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
            placeholder="Nom"
            name="nom" />
        </div>
  
        <div class="mt-4 w-64">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Prénom
          </label>
          <input type="text"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600 "
            placeholder="Prénom" 
              name="prenom"/>
        </div>
  
        <div class="mt-4 w-64">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nom d'utilisateur
            </label>
            <input type="text"
              class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
              placeholder="nom d'utilisateur" 
              name="nom_utilisateur"/>
        </div>
  
        <div class="mt-4 w-64">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Adresse
          </label>
          <input type="text"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
            placeholder="adresse" 
              name="adresse"/>
        </div>
  
      </div>
  
      <div class="pl-14 mt-4 md:pl-0 md:mt-0">
        <div class="w-64">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Téléphone
          </label>
          <input type="text"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
            placeholder="Téléphone" 
              name="telephone"/>
        </div>
  
        <div class="mt-4 w-64">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input type="email"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
            placeholder="Email Address" 
            name="email"/>
        </div>
  
        <div class="mt-4 w-64"> 
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe 
          </label>
          <input type="password"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
            placeholder="Mot de passe" 
            name="password"/>
        </div>
  
        <div class="mt-4 w-64">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Confirmer Mot de passe
          </label>
          <input type="password"
            class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600 "
            placeholder="Confirmer Mot de passe" 
            name="confirmpassword"/>
        </div>
  
        <div class="mt-4 w-64">
          <label for="categorie" class="block text-sm font-medium text-gray-700">Catégorie</label>
          <select id="categorie" name="categorie"
          class=" mt-2 w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600">
          <option name="1" value="1">donneur</option>
          <option name="2" value="2">porteur de projet</option>
          
          </select>
      </div>
      </div>
  
      <div class="mt-6 w-64 pl-14 md:ml-44 md:mb-4">
            <button
            type="submit"
                style="background-color: #052062;" class="w-72 px-4 py-2 text-sm font-medium text-center text-white 
                transition-colors duration-150 bg-blue-900 border border-transparent 
                rounded-lg active:bg-blue-600  hover:bg-blue-800" href="#">
                Enregistrer les modifications
            </button>
  
            <div class="mt-2 w-96 pb-4">
                 
                    <a href="acueil" class=" text-sm font-medium text-red-600 hover:underline ml-16"> 
                    supprimer mon compte
                    </a>
               
            </div>
      </div>
  
    </form>  
  </body>
