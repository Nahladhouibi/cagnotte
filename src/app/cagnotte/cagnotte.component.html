<!-- cagnotte.component.html -->

<div class="flex h-screen items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image: url('https://www.lecoindesentrepreneurs.fr/wp-content/uploads/2020/02/pret-participatif-credit-crowfunding.jpg')">
    <form enctype="multipart/form-data" class="pb-10">
      <p class="mt-10 text-center font-semibold font-sans text-blue-900 text-lg">Créer une cagnotte</p>
  
      <div class="w-96 mx-auto md:mb-10 md:grid md:grid-cols-2 md:gap-4 md:w-3/5 md:h-3/6 bg-gray-200 mt-2 pt-5 md:ml-72 pl-9 shadow-lg rounded-lg">
        <div class="mt-3">
          <div>
            <label for="titre" class="block text-sm font-medium text-gray-700">Titre</label>
            <input type="text" name="titre" [(ngModel)]="cagnotte.titre" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
          </div>
  
          <div class="mt-2">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="6" [(ngModel)]="cagnotte.description"
              class="py-1.5 px-3 border rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-80 sm:text-sm"
              placeholder="Une description concernant le projet"></textarea>
          </div>
  
          <div class="mt-2">
            <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
            <input type="text" name="prix" [(ngModel)]="cagnotte.prix" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
          </div>
        </div>
  
        <div class="mt-3">
          <div>
            <label for="telephone" class="block text-sm font-medium text-gray-700">Télephone</label>
            <input type="tel" name="telephone" [(ngModel)]="cagnotte.telephone" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
          </div>
  
          <div class="mt-2">
            <label for="categorie" class="block text-sm font-medium text-gray-700">Catégorie</label>
            <select id="categorie" name="categorie" [(ngModel)]="cagnotte.categorie"
              class="mt-1 block w-80 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm 
                      focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
              <option value="Santé">Santé</option>
              <option value="Sport">Sport</option>
              <option value="Environnement">Environnement</option>
              <option value="Animaux">Animaux</option>
              <option value="Associations">Associations</option>
              <option value="Idée de projet">Idée de projet</option>
            </select>
          </div>
  
          <div class="mt-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Télecharger une photo</label>
            <div class='flex items-center justify-center w-80'>
              <input type='file' name="image" [(ngModel)]="cagnotte.image"
                class="form-control block w-full px-2 py-1 h-10 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none" />
            </div>
          </div>
        </div>
  
        <div class="mr-24 pb-4 mt-8 md:ml-80">
          <button type="submit" (click)="save()" class="h-9 w-32 p-1 border rounded-md hover:bg-white text-white"
            style="background-color: #062684;">
            Créer
          </button>
        </div>
      </div>
    </form>
  </div>
