<!-- signup.component.html -->

<body class="bg-white relative lg:py-20">
  <form >
    class="w-96 bg-gray-200 backdrop-blur-md rounded-lg shadow-xl mt-6 mb-6 md:mt-4 ml-10 md:w-3/5 md:grid md:grid-cols-2 md:gap-4 md:mx-auto">

    <h1 style="color: #393e46;" class="text-2xl text-center pt-6 font-bold md:ml-80 ">
      S'inscrire
    </h1><br>
   
    <br>

    <div class="pl-14 md:pl-20">


      <div class="mt-4 w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Cin
        </label>
        <input type="text" [(ngModel)]="utilisateur.cin"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
          placeholder="Cin" name="cin" required>
      </div>

      <div class="mt-4 w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Nom
        </label>
        <input type="text" [(ngModel)]="utilisateur.nom"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
          placeholder="Nom" name="nom" required>
      </div>

      <div class="mt-4 w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Prénom
        </label>
        <input type="text" [(ngModel)]="utilisateur.prenom"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600 "
          placeholder="Prénom" name="prenom" required>
      </div>

      <div class="mt-4 w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input type="email" [(ngModel)]="utilisateur.email"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
          placeholder="Email Address" name="email" required>
      </div>

      <div class="mt-4 w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Adresse
        </label>
        <input type="text" [(ngModel)]="utilisateur.adresse"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
          placeholder="Adresse" name="adresse" required>
      </div>
    </div>

    <div class="pl-14 mt-4">
      <div class="w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Téléphone
        </label>
        <input type="text" [(ngModel)]="utilisateur.telephone"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
          placeholder="Téléphone" name="telephone" required>
      </div>

      <div class="mt-4 w-64"> 
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Mot de passe 
        </label>
        <input type="password" [(ngModel)]="utilisateur.password"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
          placeholder="Mot de passe" name="password" required>
      </div>

      <div class="mt-4 w-64">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Confirmer Mot de passe
        </label>
        <input type="password" [(ngModel)]="utilisateur.confirmermot_de_passe"
          class="w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600 "
          placeholder="Confirmer Mot de passe" name="confirmermot_de_passe" required>
      </div>

      <div class="mt-4 w-64">
        <label for="categorie" class="block text-sm font-medium text-gray-700">Type de utilisateur</label>
        <select id="categorie" name="categorie" [(ngModel)]="utilisateur.type_de_utilisateur"
        class=" mt-2 w-72 px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600" required>
          <option name="1" value="1">Donneur</option>
          <option name="2" value="2">Porteur de projet</option>
        </select>
      </div>
    </div>

    <div class="mt-6 w-64 pl-14 md:ml-44 md:mb-4">
      <button type="submit" (click)="save()"
        style="background-color: #052062;" class="w-72 px-4 py-2 text-sm font-medium text-center text-white 
              transition-colors duration-150 bg-blue-900 border border-transparent 
              rounded-lg active:bg-blue-600  hover:bg-blue-800" href="#">
        S'inscrire
      </button>

      <div class="mt-2 ml-5 w-96 pb-4">
        <p class="block text-sm font-medium text-gray-700">Avez-vous déjà un compte! 
          <a href="/signin" class="text-sm font-medium text-blue-600 hover:underline"> 
            S'identifier
          </a>
        </p>
      </div>
    </div>
  </form>  
</body>
